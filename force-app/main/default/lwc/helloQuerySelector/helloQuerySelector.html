<template>
    <lightning-card title="Queryselector">
        <div class="slds-var-m-around_medium">
            <h1>Hey I am query selector</h1>
            <template for:each={userNames} for:item="user">
                <div class="name" key={user} title={user}>{user}</div>
            </template>
            <lightning-button
            variant="brand" 
            onclick={fetchDetailHandler}
            title="Fetch details"
            label="Fetch details"
            class="slds-var-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
